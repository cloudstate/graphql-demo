# Gradle properties

quarkusPluginId=io.quarkus
quarkusPluginVersion=3.31.2
quarkusPlatformGroupId=io.quarkus.platform
quarkusPlatformArtifactId=quarkus-bom
quarkusPlatformVersion=3.31.2

# Enable Gradle daemon (default in modern versions, but explicit is good)
org.gradle.daemon=true

# Increase heap size for Gradle daemon
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Enable parallel builds
org.gradle.parallel=true

# Enable configuration on demand (builds only relevant modules)
org.gradle.configureondemand=true

# Enable Gradle build cache
org.gradle.caching=true

# Enable Gradle's file system watching (faster incremental builds)
org.gradle.vfs.watch=true

# Enable configuration cache (aggressive caching)
org.gradle.configuration-cache=true

# Increase worker count (adjust based on CPU cores, usually cores - 1)
org.gradle.workers.max=4